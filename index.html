<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EatPick | 오늘 뭐 먹지?</title>
  <link rel="icon" href="favicon.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#b19cd9" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #fff;
      color: #333;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background: #111;
      color: #eee;
    }
    .btn {
      background: #b19cd9;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 6px;
      cursor: pointer;
    }
    .btn:hover { background: #a08acb; }
    .filter-btn.selected {
      border: 2px solid #b19cd9;
    }
    #filters, #menuDisplay, #favoritePopup {
      margin-top: 1.5rem;
    }
    #favoritePopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
      max-height: 60vh;
      overflow-y: auto;
    }
    .dark #favoritePopup { background: #222; }
    .popup-header {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .popup-close {
      margin-top: 1rem;
      background: #bbb;
    }
    .tag {
      margin: 0.3rem;
      display: inline-block;
    }
    .menu-item {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .star {
      cursor: pointer;
      font-size: 1.2rem;
      color: gold;
    }
    #shareMessage {
      margin-top: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>EatPick</h1>
  <h2>오늘 뭐 먹지?</h2>

  <div id="filters"></div>

  <button class="btn" onclick="recommendMenu()">추천 받기</button>
  <button class="btn" onclick="toggleFavorites()">즐겨찾기 보기</button>
  <button class="btn" onclick="shareSite()">공유하기</button>
  <button class="btn" onclick="toggleDarkMode()">다크모드 토글</button>

  <div id="menuDisplay"></div>
  <p id="shareMessage"></p>

  <!-- 즐겨찾기 팝업 -->
  <div id="favoritePopup">
    <div class="popup-header">내 즐겨찾기 메뉴</div>
    <ul id="favoriteList"></ul>
    <button class="btn popup-close" onclick="toggleFavorites()">닫기</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
