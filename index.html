<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EatPick - 오늘 뭐 먹지?</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f5ff;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #7c3aed;
    }

    .filters, .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .filter-btn {
      background-color: #ede9fe;
      border: 2px solid #c4b5fd;
      color: #6d28d9;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: bold;
    }

    .filter-btn.active {
      background-color: #c4b5fd;
      color: white;
    }

    .menu-section {
      margin-top: 2rem;
    }

    .menu-item {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .favorite-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .recommend-btn, .share-btn {
      background-color: #a78bfa;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      margin: 0.5rem;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #ddd;
      padding: 2rem;
      border-radius: 1rem;
      display: none;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .popup h2 {
      margin-bottom: 1rem;
      color: #7c3aed;
    }

    .popup .favorites-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .popup-close {
      background-color: #ddd;
      border: none;
      border-radius: 999px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 99;
    }
  </style>
</head>
<body>

  <h1>오늘 뭐 먹지? 🍽️</h1>

  <div class="filters" id="filters">
    <!-- 필터 버튼 JS로 자동 생성 -->
  </div>

  <div class="menu-section">
    <div class="menu-item" id="menuItem">메뉴를 추천받아보세요!</div>
    <button class="favorite-btn" id="favoriteBtn" title="즐겨찾기">⭐</button>
    <div>
      <button class="recommend-btn" onclick="recommendMenu()">🎲 메뉴 추천 받기</button>
      <button class="share-btn" onclick="shareSite()">📤 공유하기</button>
    </div>
  </div>

  <div style="margin-top: 2rem;">
    <button class="recommend-btn" onclick="toggleFavoritesPopup()">⭐ 즐겨찾기 보기</button>
  </div>

  <!-- 즐겨찾기 팝업 -->
  <div class="overlay" id="overlay" onclick="toggleFavoritesPopup()"></div>
  <div class="popup" id="favoritesPopup">
    <h2>내 즐겨찾기</h2>
    <div class="favorites-list" id="favoritesList">
      <p style="color: #888;">(비어 있음)</p>
    </div>
    <button class="popup-close" onclick="toggleFavoritesPopup()">닫기</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
